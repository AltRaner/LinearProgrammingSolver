<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainMenu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function updateTables() {
            const constraintsCount = document.getElementById('constraints-count').value;
            const constraintsTable = document.getElementById('constraints-table');
            constraintsTable.innerHTML = '';

            for (let i = 0; i < constraintsCount; i++) {
                constraintsTable.innerHTML += `<tr>
                    <td><input type='number' class='form-control' placeholder='x1'></td>
                    <td><input type='number' class='form-control' placeholder='x2'></td>
                    <td>
                        <select class='form-control'>
                            <option value='<='>≤</option>
                            <option value='>='>≥</option>
                        </select>
                    </td>
                    <td><input type='number' class='form-control' placeholder='B'></td>
                </tr>`;
            }
        }

        function findIntersection(line1, line2) {
            let { a: a1, b: b1, c: c1 } = line1;
            let { a: a2, b: b2, c: c2 } = line2;
            let det = a1 * b2 - a2 * b1;
            if (det === 0) return null; 
            let x = (c1 * b2 - c2 * b1) / det;
            let y = (a1 * c2 - a2 * c1) / det;
            return { x, y };
        }

        function solveGraphicalMethod() {
    const inputs = document.querySelectorAll('#objective-function input');
    const x1 = parseFloat(inputs[0].value);
    const x2 = parseFloat(inputs[1].value);

    if (isNaN(x1) || isNaN(x2)) {
        document.getElementById('solution-output').innerHTML = "Ошибка: введите все коэффициенты целевой функции.";
        return;
    }

    const constraints = [];
    document.querySelectorAll('#constraints-table tr').forEach(row => {
        const inputs = row.querySelectorAll('input');
        const sign = row.querySelector('select').value;
        const a = parseFloat(inputs[0].value);
        const b = parseFloat(inputs[1].value);
        const c = parseFloat(inputs[2].value);
        if (!isNaN(a) && !isNaN(b) && !isNaN(c)) {
            constraints.push({ a, b, sign, c });
        }
    });

    let points = [];
    for (let i = 0; i < constraints.length; i++) {
        for (let j = i + 1; j < constraints.length; j++) {
            let intersection = findIntersection(constraints[i], constraints[j]);
            if (intersection) {
                points.push(intersection);
            }
        }
    }

    points = points.filter(p => constraints.every(c => {
        return c.sign === '<=' ? c.a * p.x + c.b * p.y <= c.c : c.a * p.x + c.b * p.y >= c.c;
    }));

    let bestPoint = null;
    let bestValue = document.getElementById('opt-goal').checked ? -Infinity : Infinity;

    points.forEach(p => {
        let value = x1 * p.x + x2 * p.y;
        if ((document.getElementById('opt-goal').checked && value > bestValue) || (!document.getElementById('opt-goal').checked && value < bestValue)) {
            bestValue = value;
            bestPoint = p;
        }
    });

    if (bestPoint) {
        document.getElementById('solution-output').innerHTML = `А = (${bestPoint.x.toFixed(2)}, ${bestPoint.y.toFixed(2)})<br>
            L = ${x1} * ${bestPoint.x.toFixed(2)} + ${x2} * ${bestPoint.y.toFixed(2)} = ${bestValue.toFixed(2)}`;

        drawGraph(constraints, bestPoint);
    } else {
        document.getElementById('solution-output').innerHTML = "Нет допустимого решения";
    }
}

function drawGraph(constraints, bestPoint) {
    const ctx = document.getElementById('graphCanvas').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'scatter',
        data: {
            datasets: constraints.map((c, i) => ({
                label: `Ограничение ${i + 1}`,
                borderColor: 'rgba(0, 0, 255, 0.5)',
                showLine: true,
                data: [{ x: 0, y: c.c / c.b }, { x: c.c / c.a, y: 0 }]
            })).concat({
                label: 'Оптимальная точка',
                data: [{ x: bestPoint.x, y: bestPoint.y }],
                backgroundColor: 'red',
                pointRadius: 5
            })
        },
        options: {
            scales: {
                x: { type: 'linear', position: 'bottom' },
                y: { type: 'linear' }
            }
        }
    });
}

 function updateSimplexTables() {
        const variablesCount = document.getElementById('variables-count').value;
        const constraintsCount = document.getElementById('simplex-constraints-count').value;
        const simplexTable = document.getElementById('simplex-constraints-table');
        const objectiveTable = document.getElementById('simplex-objective-function');

        simplexTable.innerHTML = '';
        objectiveTable.innerHTML = '';

        // Обновление таблицы целевой функции
        let objRow = `<tr>`;
        for (let j = 0; j < variablesCount; j++) {
            objRow += `<td><input type='number' class='form-control' placeholder='x${j + 1}'></td>`;
        }
        objRow += `</tr>`;
        objectiveTable.innerHTML = objRow;

        // Обновление таблицы ограничений
        for (let i = 0; i < constraintsCount; i++) {
            let row = `<tr>`;
            for (let j = 0; j < variablesCount; j++) {
                row += `<td><input type='number' class='form-control' placeholder='x${j + 1}'></td>`;
            }
            row += `
                <td>
                    <select class='form-control'>
                        <option value="<=">≤</option>
                        <option value=">=">≥</option>
                    </select>
                </td>
                <td><input type='number' class='form-control' placeholder='B'></td>
            </tr>`;
            simplexTable.innerHTML += row;
        }
    }

        function solveSimplexMethod() {
    let variablesCount = document.getElementById('variables-count').value;
    let constraintsCount = document.getElementById('simplex-constraints-count').value;

    // Исправлено: проверка наличия флажка
    let maximize = document.getElementById('opt-goal-simplex')?.checked ?? false; // true - max, false - min

    let objCoefficients = [];
    let constraints = [];

    // Считываем коэффициенты целевой функции
    let allFilled = true;
    document.querySelectorAll('#simplex-objective-function input').forEach(input => {
        let value = parseFloat(input.value);
        if (isNaN(value)) {
            allFilled = false;
        }
        objCoefficients.push(value);
    });

    if (!allFilled) {
        alert('Ошибка: Введите все коэффициенты целевой функции.');
        return;
    }

    // Считываем ограничения
    document.querySelectorAll('#simplex-constraints-table tr').forEach(row => {
        let inputs = row.querySelectorAll('input');
        let sign = row.querySelector('select')?.value || "<="; // Защита от null
        let constraint = [];

        for (let j = 0; j < variablesCount; j++) {
            let value = parseFloat(inputs[j]?.value) || 0; // Безопасный доступ
            constraint.push(value);
        }

        let b = parseFloat(inputs[variablesCount]?.value) || 0;
        constraints.push({ coeffs: constraint, sign, b });
    });

    // Преобразуем ограничения в стандартный вид (≤)
    let slackVars = [];
    let tableau = [];

    constraints.forEach((constr, index) => {
        let row = [...constr.coeffs];

        if (constr.sign === '<=') {
            row.push(1);  // Добавляем slack переменную
        } else {
            row.push(-1); // Добавляем искусственную переменную
        }

        slackVars.push(`S${index + 1}`); // Запоминаем добавленную переменную
        row.push(constr.b); // Свободный член
        tableau.push(row);
    });

    // Добавляем строку целевой функции (учитывая min/max)
    let objRow = maximize ? objCoefficients.map(v => -v) : [...objCoefficients];
    objRow.push(0);
    tableau.push(objRow);

    // Запускаем симплекс-метод
    let solutionSteps = runSimplex(tableau);
    displaySolution(solutionSteps);

    console.log("Переменные:", variablesCount, "Ограничения:", constraintsCount);
    console.log("Коэффициенты целевой функции:", objCoefficients);
    console.log("Ограничения:", constraints);
}


    function runSimplex(tableau) {
    let steps = [];
    let iter = 1;

    while (true) {
        let lastRow = tableau[tableau.length - 1];
        let minValue = Math.min(...lastRow.slice(0, -1));

        if (minValue >= 0) break; // Оптимальное решение найдено

        // Выбираем разрешающий столбец (pivot column)
        let pivotCol = lastRow.indexOf(minValue);

        let minRatio = Infinity;
        let pivotRow = -1;

        // Выбираем разрешающую строку (pivot row)
        for (let i = 0; i < tableau.length - 1; i++) {
            let rhs = tableau[i][tableau[i].length - 1]; // Свободный член
            let colValue = tableau[i][pivotCol]; // Значение в разрешающем столбце

            if (colValue > 0) { // Должно быть положительным
                let ratio = rhs / colValue;
                if (ratio < minRatio) {
                    minRatio = ratio;
                    pivotRow = i;
                }
            }
        }

        if (pivotRow === -1) {
            alert("Нет допустимого решения!"); // Если нет подходящей строки
            return steps;
        }

        let pivotValue = tableau[pivotRow][pivotCol];

        // Преобразуем разрешающую строку (делим на разрешающий элемент)
        tableau[pivotRow] = tableau[pivotRow].map(v => v / pivotValue);

        // Обновляем остальные строки (обнуляем элементы в pivotCol)
        for (let i = 0; i < tableau.length; i++) {
            if (i !== pivotRow) {
                let factor = tableau[i][pivotCol];
                tableau[i] = tableau[i].map((v, j) => v - factor * tableau[pivotRow][j]);
            }
        }

        // Добавляем шаг в массив результатов
        steps.push({ iter, tableau: JSON.parse(JSON.stringify(tableau)) });
        iter++;
    }

    return steps;
}

    function displaySolution(steps) {
    let output = document.getElementById('solution-output-simplex');
console.log("Шаги решения:", steps);
if (!steps || steps.length === 0) {
    console.log("Решение не найдено!");
}

    output.innerHTML = '';

    if (!steps || steps.length === 0) {
    	output.innerHTML = '<p class="text-danger">Ошибка: нет допустимого решения</p>';
    	return;
    }	


    steps.forEach(step => {
        let tableHTML = `<h4>Шаг ${step.iter}</h4><table class="table table-bordered"><tbody>`;
        step.tableau.forEach(row => {
            tableHTML += '<tr>';
            row.forEach(cell => {
                tableHTML += `<td>${cell.toFixed(2)}</td>`;
            });
            tableHTML += '</tr>';
        });
        tableHTML += '</tbody></table>';
        output.innerHTML += tableHTML;
    });
}

    </script>

<div id="simplex-method" class="content-section" style="display: none;">
